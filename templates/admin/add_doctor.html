{% extends "base.html" %}

{% block title %}Add Doctor{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            <i class="fas fa-user-md me-2"></i>Add New Doctor
        </h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_doctor') }}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="experience" class="form-label">Experience (Years)</label>
                    <input type="number" class="form-control" id="experience" name="experience" min="0" max="50">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="consultation_fee" class="form-label">Consultation Fee</label>
                    <div class="input-group">
                        <span class="input-group-text">â‚¹</span>
                        <input type="number" class="form-control" id="consultation_fee" name="consultation_fee" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" name="contact" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="bio" class="form-label">Bio/Description</label>
                <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Profile Image</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*">
                <div class="form-text">Upload a clear profile picture (JPG/PNG)</div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Save Doctor
                </button>
                <a href="{{ url_for('view_doctors') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
